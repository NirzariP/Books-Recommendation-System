<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BlueGray</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container for top 50 recommendations -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:30px">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                    <div class="card-body">
                        <p class="card-title">{{ book_name[i] }}</p>
                        <p class="card-author">{{ author[i] }}</p>
                        <p class="card-votes">Votes - {{ votes[i] }}</p>
                        <p class="card-rating">Rating - {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
